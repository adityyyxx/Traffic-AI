<!-- Navbar -->

<!-- Upload Form -->
<div class="container" id="upload">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card p-4">
        <h4 class="text-center mb-4">üì§ Upload Image or Video</h4>
        <form id="uploadForm">
          <div class="mb-3">
            <input id="fileInput" class="form-control" type="file" name="file" accept="image/*,video/*" required>
          </div>
          <div class="text-center">
            <button class="btn btn-primary" type="submit">üîç Analyze</button>
          </div>
        </form>
        <div id="loading" class="text-center mt-3" style="display: none;">
          <div class="spinner-border text-primary" role="status"></div>
          <p>Analyzing, please wait...</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Results Section -->
<div class="container mt-5" id="results">
  <div class="row">
    <div class="col">
      <h4 class="text-center mb-3">üìã Detection Results</h4>
      <div id="resultText" class="alert alert-info text-center" role="alert" style="display: none;"></div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer>
  &copy; 2025 Traffic Violation Detection System | Built with üíª + üöó AI
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const form = document.getElementById("uploadForm");
  const resultText = document.getElementById("resultText");
  const loading = document.getElementById("loading");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const fileInput = document.getElementById("fileInput");
    const file = fileInput.files[0];
    if (!file) return;

    loading.style.display = "block";
    resultText.style.display = "none";

    const formData = new FormData();
    formData.append("file", file);

    try {
      const response = await fetch("/detect", {
        method: "POST",
        body: formData
      });

      const text = await response.text();
      resultText.innerText = text;
      resultText.style.display = "block";
      resultText.className = response.ok ? "alert alert-success text-center" : "alert alert-danger text-center";

    } catch (error) {
      resultText.innerText = "‚ùå Error: " + error.message;
      resultText.className = "alert alert-danger text-center";
      resultText.style.display = "block";
    } finally {
      loading.style.display = "none";
    }
  });

  function triggerFileUpload() {
    document.getElementById("fileInput").click();
  }
</script>

</body>
