<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Traffic Violation Detection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 2rem;
      background: #f8f9fa;
    }
    #loading {
      display: none;
      text-align: center;
    }
    .result-box {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">üö¶ Traffic Violation Detection</h1>

    <form id="uploadForm" enctype="multipart/form-data">
      <div class="mb-3 text-center">
        <input type="file" class="form-control" id="fileInput" name="file" required>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Upload and Detect</button>
      </div>
    </form>

    <div id="loading" class="mt-4 text-center">
      <div class="spinner-border text-primary" role="status"></div>
      <p class="mt-2">Processing image...</p>
    </div>

    <div id="resultText" class="result-box alert text-center" style="display: none;"></div>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    const resultText = document.getElementById("resultText");
    const loading = document.getElementById("loading");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];
      if (!file) return;

      loading.style.display = "block";
      resultText.style.display = "none";

      const formData = new FormData();
      formData.append("file", file);

      try {
        const response = await fetch("http://127.0.0.1:8080/detect", {
          method: "POST",
          body: formData
        });

        const text = await response.text();
        resultText.innerText = text;
        resultText.className = response.ok
          ? "alert alert-success text-center result-box"
          : "alert alert-danger text-center result-box";
        resultText.style.display = "block";
      } catch (error) {
        resultText.innerText = "‚ùå Error: " + error.message;
        resultText.className = "alert alert-danger text-center result-box";
        resultText.style.display = "block";
      } finally {
        loading.style.display = "none";
      }
    });
  </script>
</body>
</html>
